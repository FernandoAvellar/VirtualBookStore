<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Book Store</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>

    <div class="container">
        
        <header>    
            <h1>Virtual Book Store</h1>
            <nav>
                <a href="carrinho.html"> <img src="images/carrinhoCompras.png" alt="Foto carrinho de compras"></a>
            </nav>
        </header>

        <main>
            <figure>
                <img src="images/livroAgile.png" alt="Foto Livro Agile">
                <figcaption>
                    Agile - André Faria Gomes <br>
                    <span>Valor: R$10,00</span>
                </figcaption>
                <div>
                    <input id="qtdeItem1" class="qtdeItem" type="number" value="1" min="1">
                    <button id="botaoComprarItem1">Comprar</button>
                </div>
            </figure>

            <figure>
                <img src="images/livroCssEficiente.png" alt="Livro CSS Eficiente">
                <figcaption>
                    CSS Eficiente - Tárcio Zemel <br>
                    <span>Valor: R$10,00</span>
                </figcaption>
                <div>
                    <input id="qtdeItem2" class="qtdeItem" type="number" value="1" min="1">
                    <button id="botaoComprarItem2">Comprar</button>
                </div>
            </figure>

            <figure>
                <img src="images/livroGuiaFrontEnd.png" alt="Foto Livro Guia Front-End">
                <figcaption>Guia Front-End - Dego Eis <br>
                    <span>Valor: R$10,00</span>
                </figcaption>
                <div>
                    <input id="qtdeItem3" class="qtdeItem" type="number" value="1" min="1">
                    <button id="botaoComprarItem3">Comprar</button>
                </div>
            </figure>

             <figure>
                <img src="images/livroJavaFX.png" alt="Livro Java FX">
                <figcaption>Java FX - Bruno Oliveira<br>
                    <span>Valor: R$10,00</span>
                </figcaption>
                <div>
                    <input id="qtdeItem4" class="qtdeItem" type="number" value="1" min="1">
                    <button id="botaoComprarItem4">Comprar</button>
                </div>
            </figure>

        </main>

        <footer>
            <p class="textoRodapeAutor">&copy; Fernando Octávio de Avellar Jr.</p>
            <p class="textoRodapeInatel">Projeto Final DM104 /  Inatel Pós Mobile 2017</p>
        </footer>

    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
